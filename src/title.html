<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Custom Title Bar</title>
  <style>
    /* 스타일링을 위한 CSS */
    #custom-title-bar {
      height: 32px;
      background-color: #333;
      color: #fff;
      padding: 8px;
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <!-- 사용자 정의 타이틀 바 -->
  <div id="custom-title-bar">
    <span id="custom-title">My Custom Title</span>
  </div>

  <script>
    const { ipcRenderer } = require('electron')

    ipcRenderer.on('set-custom-title', () => {
      // 사용자 정의 타이틀 바에 대한 작업을 수행
      // 예를 들어, 동적으로 타이틀을 변경하거나 스타일을 변경할 수 있습니다.
      const customTitleElement = document.getElementById('custom-title');
      customTitleElement.innerText = 'My Custom Title';
    });
  </script>
</body>
</html>
